<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create task</title>
</head>
<body>

<form action="/task/create" method="post" th:object="${task}">

    Title:
    <input type="text" th:field="*{title}"/>
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect title</p>
    <br/><br/>

    Description:<br/> <Textarea rows = "4" th:field="*{description}"/>
    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Incorrect description</p>
    <br/><br/>

    Creation date: <input type="text" th:field="*{creationDate}"/><br/><br/>
    <p th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}">Incorrect creationDate</p>
    <br/>

    Asign task to user: <input type="text" th:field="*{user}"/><br/><br/>
    <p th:if="${#fields.hasErrors('user')}" th:errors="*{user}">Incorrect user</p>
    <br/>

    <button type="submit"> Submit</button>
</form>

<br/>
<a href="/">Homepage</a>
</body>
</html>

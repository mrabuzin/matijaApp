<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
</head>
<body>
<div class="container col-sm-3 mt-5 text-center">
<form action="/task/create" method="post" th:object="${task}">

    <div class="row mt-3">
        <label class="mr-2 block" for="title" > Title: </label>
    <input type="text" id="title" th:field="*{title}"/>
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect title</p>

    </div>

    <div class="row mt-3">
        <label class="mr-2 block" for="description" >Description:</label>
        <Textarea rows = "4" id="description" th:field="*{description}"/>
    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Incorrect description</p>

    </div>

    <div class="row mt-3">
        <label class="mr-2 block" for="asign" > Asign task: </label>
    <select id="asign" th:field="*{user}">
    <option th:each="user : ${users}"
            th:value="${user.id}"
            th:text="${user.firstName + ' ' + user.lastName}">Users
    </option>
</select>
    </div>

    <button class="mb-5 mt-3 btn btn-lg btn-dark " type="submit"> Submit</button>
</form>


<a href="/" class="btn btn-lg btn-outline-dark">Homepage</a>
</div>
</body>
</html>

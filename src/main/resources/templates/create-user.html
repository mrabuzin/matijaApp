<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>

<form action="/user/create" method="post" th:object="${user}">

    First name:
    <input type="text" th:field="*{firstName}"/>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Incorrect first name</p>
    <br/><br/>

    Last name: <input type="text" th:field="*{lastName}"/>
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Incorrect last name</p>
    <br/><br/>

    Email: <input type="email" th:field="*{email}"/><br/><br/>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</p>
    <br/><br/>

 <!--   Sex:<br/> <select th:field="*{sex}">
    <option th:each="sex : ${sexOptions}"
            th:value="${sex.getLabel()}"
            th:text="${sex.getLabel()}">Gender</option>
</select> -->


<br/>
    <button type="submit"> Submit</button>
</form>


<br/><br/>
<a href="/">Homepage</a>
</body>
</html>

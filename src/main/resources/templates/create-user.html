<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
</head>
<body>
<div class="container col-sm-3 mt-5 text-center">
<form action="/user/create" method="post" th:object="${user}">


    <div class="row mt-3">
    <label class="mr-2 block" for="firstName" >First name: </label>
    <input type="text" id="firstName" th:field="*{firstName}"/>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Incorrect first name</p>
    </div>

    <div class="row mt-3">
    <label class="mr-2 block" for="lastName">Last name: </label>
        <input type="text" id="lastName" th:field="*{lastName}"/>
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Incorrect last name</p>
    </div>


    <div class="row mt-3">
    <label class="mr-2 block" for ="email">Email: </label>
    <input type="text" id="email" th:field="*{email}"/>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</p>
    </div>

    <div class="row mt-3">
        <label class="mr-2 block">Sex: </label>
        <select th:field="*{sex}">
    <option th:each="sex : ${sexOptions}"
            th:value="${sex.name()}"
            th:text="${sex.getLabel()}">Gender</option>
</select>
    </div>



    <button class="mb-5 mt-3 btn btn-lg btn-dark "type="submit"> Submit</button>

</form>



<a href="/" class="btn btn-lg btn-outline-dark">Homepage</a>
</div>
</body>
</html>

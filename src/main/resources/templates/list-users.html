<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
</head>
<body>
<div class="container col-sm-5 mt-5 text-center">
<ul class = "list-unstyled">
    <div class="row mt-3">
    <li class="mt-2" th:each="user : ${users}" >
        <span class="bigblock" th:text="${user.firstName} + ' ' + ${user.lastName} + ' ' + ${user.email}"> User</span>
        <a th:href="'/user/delete/' + ${user.id}"><button class="btn btn-danger" >Delete user</button></a>
        <a th:href="'/user/create/' + ${user.id}"><button class="btn btn-warning" >Edit user</button></a>
    </li>
    </div>
</ul>

<a href="/" class="btn btn-lg btn-outline-dark">Homepage</a><br/>
<a href="/user/create" class="btn btn-lg btn-outline-warning mt-2">Create user</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List tasks</title>
</head>
<body>

<form>
Filter tasks by users:
<select name = "userId">
    <option th:each="user : ${users}"
            th:value="${user.id}"
            th:text="${user.firstName + ' ' + user.lastName}">Users
    </option>
</select>
<button>Filter</button>
    </form>

<br/><br/>

<ul>
    <li th:each="task : ${tasks}" >
        <span th:text="${task.title} + ': ' + ${task.creationDate} + ' ' + ${task.user.firstName} + ' ' + ${task.user.lastName}"> Task</span>
        <a th:href="'/task/delete/' + ${task.id}"><button>Delete task</button></a>
    </li>
</ul>

<a href="/">Homepage</a>
<a href="/task/create">Create task</a>

</body>
</html>
